dth: 44em){#cca-header nav ul{display:none;height:100%}#cca-header nav label{position:relative;display:block;min-height:2.25em;margin:0;border:0.05em solid #b8a47f;background:#eadfca}#cca-header nav label:after{position:absolute;right:.25em;top:0;content:"MENU";font-size:1.8em}#cca-header nav input[type=checkbox]:checked ~ label:after{color:#333}#cca-header nav input[type=checkbox]:checked ~ ul{display:block}#cca-header nav input[type=checkbox]:checked ~ ul>li{border:0.05em solid #b8a47f;width:100%;position:relative;opacity:.8;text-align:left}#cca-header nav input[type=checkbox]:checked ~ ul>li:after{position:absolute;right:.25em;top:.7em;content:"\232A";font:bold 1.4em sans-serif}}
